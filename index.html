<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix TV App | Kenold Beauplan</title>
  <link rel="stylesheet" href="./css/reset.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="screen-container">
    <div class="title">
      <header class="title-header">
        <img src="" alt="" class="title-logo-img" />
        <nav class="nav" id="nav-list">
          <button class="nav-item" id="my-list">My List</button>
        </nav>
      </header>
      <main class="title-body">
        <section class="title-meta">
          <span class="status"></span>
          <span class="year"></span>
          <span class="mpaa"></span>
          <span class="duration"></span>
          <span class="audio">5.1</span>
        </section>
        <section class="title-popularity">
          <div class="top-box">Top<br />10</div>
          <p class="popularity-text">
            #<span class="popularity-number"></span> in the U.S. Today
          </p>
        </section>
        <section class="title-synopsis">
          <p class="synopsis"></p>
        </section>
        <section class="title-people-genres">
          <div class="cast-info">
            <span class="heading">Cast:</span>
            <span class="cast"></span>
          </div>
          <div class="crew-info">
            <span class="heading"></span>
            <span class="crew"></span>
          </div>
          <div class="genres"></div>
        </section>

        <section class="buttons-container">
          <div class="button-list">
            <button class="button-item" id="btn-play">
              <i class="icon icon-play"></i>
              <span class="icon-text">Play</span>
            </button>

            <button class="button-item" id="btn-add">
              <div class="icon icon-add">
                <div class="bar-v"></div>
                <div class="bar-h"></div>
              </div>
              <span class="icon-text">Add to My List</span>
            </button>

            <button class="button-item" id="btn-subtitles">
              <i class="icon icon-subtitles"></i>
              <span class="icon-text">Audio and subtitles</span>
            </button>

            <button class="button-item" id="btn-episodes">
              <div class="icon icon-episodes">
                <span></span>
                <span></span>
                <span></span>
              </div>
              <span class="icon-text">Episodes and more</span>
            </button>

            <button class="button-item" id="btn-more">
              <div class="icon icon-more">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
              <span class="icon-text">More like this</span>
            </button>
          </div>
        </section>
      </main>
    </div>
    <!-- /.title -->
  </div>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
